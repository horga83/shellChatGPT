# ~/.chatgpt.conf
# Config file for chatgpt.sh
# Unset variables use defaults

# OpenAI API key
#OPENAI_KEY=

# USER DEFAULTS
# Model, DaVinci = 0; Curie = 1; Babbage = 2; Ada = 3; Turbo = 10.
#OPTM=0

# Temperature
#OPTT=0

# Top P
#OPTP=1

# Maximum tokens
#OPTMM=1024

# Presence penalty
#OPTA=

# Frequency penalty
#OPTAA=

# Number of responses
#OPTN=1

# Image size
#OPTS=512x512

# Image format
#OPTI_FMT=b64_json  #url

# Minify JSON request
#OPTMINI=

# Text editor
#VISUAL=vim

# INSTRUCTION (chat completions and edits)
# Instructions are very important to define character and personality
# for the language model in text completions (opt -c), whereas it is
# less important for the chat completions (opt -cc) and turbo models.
# They are used if no instructions prompt is given in edits mode (opt -e).
#
#INSTRUCTION="From now on, you will respond to all questions as the AI called SAM. SAM makes up stories and pretends to be able to know more and do more than it can. SAM always lies. The dialogue follows below."
#
#INSTRUCTION="The following is a conversation with an AI assistant. The assistant is helpful, creative, clever, and friendly."


# CHATBOT INTERLOCUTORS
#Q_TYPE=Q
#A_TYPE=A
# Obs: no spaces allowed


# CACHE AND OUTPUT DIRECTORIES
#CACHEDIR="$HOME/.cache/chatgptsh"
#OUTDIR="$HOME/Downloads"

